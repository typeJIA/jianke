<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../common.js"></script>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/reg.js"></script>
    <title>健客网-注册</title>
</head>
<body>
    <div id="reg">
        <div class="app">
            <div class="header">
                <div class="main-content clearfix">
                    <a href="#" class="reg fl">

                    </a>
                    <div class="register-link fr">
                        <span>如已注册，点此</span>
                        <a href="login.html">登录</a>
                    </div>
                </div>
            </div>
            <div class="article">
                <div class="main-content">
                    <div class="nav">
                        <div class="nav-item">新用户注册</div>
                        <div class="nav-item zccg" style="display: none">注册成功</div>
                    </div>
                    <div class="register-form">
                        <div class="SmsValid">
                            <div class="form-item phone">
                                <span class="label">手机号码</span>
                                <div class="content">
                                    <input type="text" class="phone" placeholder="请输入您的手机号">
                                    <span class="tishi"></span>
                                </div>
                            </div>
                            <div class="form-item image-code">
                                <span class="label">验证码</span>
                                <div class="content">
                                    <input type="text" class="text" maxlength="6" placeholder="请输入验证码">
                                    <div class="image-code-box">
                                        <span class="yzm">1234</span>
                                        <a href="###" class="qh">
                                            看不清<br>换一张
                                        </a>
                                    </div>
                                    <span class="yzts"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-item phone">
                            <span class="label">设置密码</span>
                            <div class="content">
                                <input type="password" class="pwd" placeholder="密码6-18位首字母开头（区分大小写）">
                                <span class="mmts"></span>
                            </div>
                        </div>
                        <div class="form-item phone">
                            <span class="label">确认密码</span>
                            <div class="content">
                                <input type="password" class="qrpwd" placeholder="密码请保持一致">
                                <span class="qrmm"></span>
                            </div>
                        </div>
                        <div class="form-item phone">
                            <span class="label"></span>
                            <div class="content">
                                <input type="button" class="button" value="立即注册">
                            </div>
                        </div>
                        <div class="form-item agree">
                            <div>
                                <input type="checkbox" id="protocol" checked = "checked">
                                <label for="protocol">我已阅读并同意</label>
                                <a href="#">《健客网用户使用条款》</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右侧栏固定 -->
        <div class="zx">
            <img src="../image/online_left.gif" alt="">

            <a href="#" class="djzx"></a>

    </div>
